<div class="inline-block">

  <i class="icon icon-{{stateIconName}}"></i>

  <span id="backnav" ng-show="steps.length > 1 && enableLinks">
    <button class="btn btn-link" ng-click="back()"><i class="icon icon-left-1"></i>
    </button> <button class="btn btn-link" ng-click="back()"><message key="button.goback" /></button>
  </span>

  Du är här:
  <ol class="breadcrumb">
    <li ng-repeat="step in steps | limitTo:(steps.length-1)">
      <button ng-if="step.stateConfig.link" class="btn btn-link" ng-click="link(step)">{{step.stateConfig.label}}</button>
      <span ng-if="!step.stateConfig.link" ng-bind-html="step.stateConfig.label"></span>
    </li>
    <li ng-repeat="step in steps | limitTo:-1" class="active">
      <span ng-bind-html="step.stateConfig.label"></span>
    </li>
  </ol>
</div>
