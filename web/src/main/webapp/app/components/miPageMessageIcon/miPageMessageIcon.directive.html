<div>
  <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 text-center">
    <img ng-src="{{imgPath}}">
  </div>
  <div class="col-xs-12 text-center text">
    <span ng-if="msgText !== undefined" ng-bind-html="msgText"></span>
    <span ng-if="msgText === undefined" dynamic-label key="{{msgKey}}"></span>
  </div>
  <div class="clearfix"></div>
</div>
