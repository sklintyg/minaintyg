configurations {
    bomProperties {
        dependencies {
            bomProperties "se.inera.intyg.bom:bom:${intygBomVersion}"
        }
        def props = new Properties()
        incoming.files.find { it.name == "bom-${intygBomVersion}.properties" }.withInputStream { props.load(it) }
        props.each { key, value -> project.ext."${key}" = value }
    }
}