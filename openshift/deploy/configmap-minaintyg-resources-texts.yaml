  texterMU_LUAE_FS_v1.0.xml: "<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\r\n<texter xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" giltigFrom=\"2016-11-29\" typ=\"LUAE_FS\" version=\"1.0\" xsi:schemaLocation=\"http://schema.forsakringskassan.se/vardgivare_sjukvard/texterMU_v1.0.xsd\" xmlns=\"http://schema.forsakringskassan.se/vardgivare_sjukvard\">\r\n<text id=\"DFR_1.3.RBK\">Ange vad annat är:</text>\r\n<text id=\"DFR_26.1.RBK\">Jag önskar att Försäkringskassan kontaktar mig</text>\r\n<text id=\"DFR_26.2.RBK\">Ange gärna varför du vill ha kontakt</text>\r\n<text id=\"DFR_4.3.HLP\">Skriv exempelvis Neuropsykiatriska kliniken på X-stads sjukhus eller om patienten själv kommer att bifoga utredningen till sin ansökan.</text>\r\n<text id=\"DFR_4.3.RBK\">Från vilken vårdgivare kan Försäkringskassan hämta information om utredningen/underlaget?</text>\r\n<text id=\"DFR_6.2.RBK\">Diagnoskod enligt ICD-10 SE</text>\r\n<text id=\"FRG_1.RBK\">Utlåtandet är baserat på</text>\r\n<text id=\"FRG_15.RBK\">Beskriv när och hur patientens funktionsnedsättning debuterat, utvecklats och visar sig för närvarande</text>\r\n<text id=\"FRG_16.HLP\">Beskriv om det finns ett direkt samband mellan funktionsnedsättningen och behovet av förlängd skolgång och att det inte finns några andra skäl än rent medicinska som är orsaken till de förlängda studierna.\r\nFunktionsnedsättning behöver inte finnas kvar när studierna påbörjas,\r\ndet är tillräckligt att den orsakat behovet av förlängd skolgång.</text>\r\n<text id=\"FRG_16.RBK\">Beskriv på vilket sätt funktionsnedsättningen påverkar eller har påverkat patientens förmåga att klara sin skolgång</text>\r\n<text id=\"FRG_2.RBK\">Jag har känt patienten sedan den</text>\r\n<text id=\"FRG_25.RBK\">Övriga upplysningar</text>\r\n<text id=\"FRG_26.HLP\">Försäkringskassans handläggare tar kontakt med dig när underlaget har kommit in och handläggningen kan påbörjas.</text>\r\n<text id=\"FRG_26.RBK\">Kontakt med Försäkringskassan</text>\r\n<text id=\"FRG_3.RBK\">Är utlåtandet även baserat på andra medicinska utredningar eller underlag?</text>\r\n<text id=\"FRG_4.RBK\">Ange utredning eller underlag</text>\r\n<text id=\"FRG_6.RBK\">Diagnos/diagnoser för sjukdom som orsakar eller har orsakat funktionsnedsättning</text>\r\n<text id=\"FRM_1.RBK\">Vad är aktivitetsersättning vid förlängd skolgång?\r\nAktivitetsersättning vid förlängd skolgång är en ersättning för unga personer, som på grund av funktionsnedsättning måste förlänga sin skolgång för att slutföra grundskola eller gymnasium. Det är möjligt att ansöka om ersättning även om studietiden är kortare än ett år. Man kan få ersättningen från juli månad det år man fyller 19 år fram till och med månaden innan man fyller 30 år. Ersättningen betalas alltid ut som hel ersättning, även om studierna till följd av funktionsnedsättningen måste bedrivas på deltid.</text>\r\n<text id=\"FRM_2.RBK\">Vad är aktivitetsersättning vid förlängd skolgång?\r\nAktivitetsersättning vid förlängd skolgång är en ersättning för unga personer, som på grund av funktionsnedsättning måste förlänga sin skolgång för att slutföra grundskola eller gymnasium. Det är möjligt att ansöka om ersättning även om studietiden är kortare än ett år. Man kan få ersättningen från juli månad det år man fyller 19 år fram till och med månaden innan man fyller 30 år. Ersättningen betalas alltid ut som hel ersättning, även om studierna till följd av funktionsnedsättningen måste bedrivas på deltid.\r\n\r\nFörutsättningar för att få aktivitetsersättning vid förlängd skolgång.\r\nFörsäkringskassan bedömer om det finns ett direkt samband mellan funktionsnedsättningen och behovet av förlängd skolgång.\r\n\r\nDen som ansöker om aktivitetsersättning vid förlängd skolgång och studerar i ordinarie skolform ska, på begäran av Försäkringskassan, ge in ett medicinskt underlag som beskriver funktionsnedsättningen.\r\n\r\nOm du inte känner patienten ska hen styrka sin identitet genom legitimation med foto (SOSFS 2005:29).</text>\r\n<text id=\"KAT_1.RBK\">Grund för medicinskt underlag</text>\r\n<text id=\"KAT_3.RBK\">Diagnos</text>\r\n<text id=\"KAT_4.RBK\">Funktionsnedsättning</text>\r\n<text id=\"KAT_5.RBK\">Övrigt</text>\r\n<text id=\"KAT_6.RBK\">Kontakt</text>\r\n<text id=\"KV_FKMU_0001.ANHORIG.RBK\">Anhörigs beskrivning av patienten</text>\r\n<text id=\"KV_FKMU_0001.ANNAT.RBK\">Annat</text>\r\n<text id=\"KV_FKMU_0001.JOURNALUPPGIFTER.RBK\">Journaluppgifter från den</text>\r\n<text id=\"KV_FKMU_0001.UNDERSOKNING.RBK\">Min undersökning av patienten</text>\r\n<text id=\"KV_FKMU_0005.ARBETSTERAPEUT.RBK\">Underlag från arbetsterapeut</text>\r\n<text id=\"KV_FKMU_0005.FYSIOTERAPEUT.RBK\">Underlag från fysioterapeut</text>\r\n<text id=\"KV_FKMU_0005.HABILITERING.RBK\">Underlag från habiliteringen</text>\r\n<text id=\"KV_FKMU_0005.LOGOPED.RBK\">Underlag från logoped</text>\r\n<text id=\"KV_FKMU_0005.NEUROPSYKIATRISKT.RBK\">Neuropsykiatriskt utlåtande</text>\r\n<text id=\"KV_FKMU_0005.OVRIGT_UTLATANDE.RBK\">Övrigt</text>\r\n<text id=\"KV_FKMU_0005.PSYKOLOG.RBK\">Underlag från psykolog</text>\r\n<text id=\"KV_FKMU_0005.SKOLHALSOVARD.RBK\">Underlag från skolhälsovård</text>\r\n<text id=\"KV_FKMU_0005.SPECIALISTKLINIK.RBK\">Utredning av annan specialistklinik</text>\r\n<text id=\"KV_FKMU_0005.VARD_UTOMLANDS.RBK\">Utredning från vårdinrättning utomlands</text>\r\n\r\n  <!-- Manuellt tillagda tilläggsfrågor så att vi kan testa den funktionaliteten -->\r\n  <text id=\"KAT_9999.RBK\">Tilläggsfrågor</text>\r\n  <text id=\"KAT_9999.HLP\">TBD</text>\r\n\r\n  <tillagg>\r\n    <tillaggsfraga id=\"9001\">\r\n      <text id=\"DFR_9001.1.RBK\">Tycker du att denna tilläggsfråga är meningfull?</text>\r\n      <text id=\"DFR_9001.1.HLP\">Beskriv i detalj varför du anser detta. Ge exempel på värdet det tillför patienten.\r\n      </text>\r\n    </tillaggsfraga>\r\n    <tillaggsfraga id=\"9002\">\r\n      <text id=\"DFR_9002.1.RBK\">Är raktvål bättre än rakskum?</text>\r\n      <text id=\"DFR_9002.1.HLP\">Motivera varför och hur detta påverkar patientens vardag.</text>\r\n    </tillaggsfraga>\r\n  </tillagg>\r\n</texter>\r\n"
