  texterTS_TSTRK_1031_v2.6.xml: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<texter typ=\"TS-DIABETES\" giltigFrom=\"2016-04-01\" version=\"2.6\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n\n\t<!--\n\t===============================================\n\tKATEGORI: Intyg avser\n\t===============================================\n\t-->\n\t<text id=\"KAT_99.RBK\">Intyg avser</text>\n  <text id=\"KORKORT_AM.RBK\">AM</text>\n  <text id=\"KORKORT_A1.RBK\">A1</text>\n  <text id=\"KORKORT_A2.RBK\">A2</text>\n  <text id=\"KORKORT_A.RBK\">A</text>\n  <text id=\"KORKORT_B.RBK\">B</text>\n  <text id=\"KORKORT_BE.RBK\">BE</text>\n  <text id=\"KORKORT_TRAKTOR.RBK\">Traktor</text>\n  <text id=\"KORKORT_C1.RBK\">C1</text>\n  <text id=\"KORKORT_C1E.RBK\">C1E</text>\n  <text id=\"KORKORT_C.RBK\">C</text>\n  <text id=\"KORKORT_CE.RBK\">CE</text>\n  <text id=\"KORKORT_D1.RBK\">D1</text>\n  <text id=\"KORKORT_D1E.RBK\">D1E</text>\n  <text id=\"KORKORT_D.RBK\">D</text>\n  <text id=\"KORKORT_DE.RBK\">DE</text>\n  <text id=\"KORKORT_TAXI.RBK\">Taxi</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI: Identitet styrkt genom\n\t===============================================\n\t-->\n\t<text id=\"KAT_100.RBK\">Identitet styrkt genom</text>\n\n  <text id=\"IDENTITET_ID_KORT.RBK\">ID-kort</text>\n  <text id=\"IDENTITET_FORETAG_ELLER_TJANSTEKORT.RBK\">Företagskort eller tjänstekort.</text>\n  <text id=\"IDENTITET_KORKORT.RBK\">Svenskt körkort</text>\n  <text id=\"IDENTITET_PERS_KANNEDOM.RBK\">Personlig kännedom</text>\n  <text id=\"IDENTITET_FORSAKRAN_KAP18.RBK\">Försäkran enligt 18 kap 4 §</text>\n  <text id=\"IDENTITET_PASS.RBK\">Pass</text>\n\n\t<text id=\"FRM_1.RBK\">&#185; SIS-märkt ID-kort, svenskt nationellt ID-kort eller ID-kort utfärdat av Skatteverket.\n&#178; SIS-märkt företagskort eller tjänstekort.\n&#179; Försäkran enligt 18 kap 4 § i Transportstyrelsens föreskrifter (TSFS 2010:125, senast ändrade genom TSFS 2013:2): Identiteten får fastställas genom att en förälder, annan vårdnadshavare, make, maka eller sambo, registrerad partner eller myndigt barn skriftligen försäkrar att lämnade uppgifter om sökandens identitet är riktiga. Den som lämnar en sådan försäkran ska vara närvarande vid identitetskontrollen och kunna styrka sin egen identitet.\n&#8308; Svenskt EU-pass, annat EU-pass utfärdade från och med den 1 september 2006, pass utfärdat av Island, Liechtenstein, Norge eller Schweiz från och med den 1 september 2006.</text>\n\n\t<text id=\"FRM_2.RBK\"><![CDATA[Läkaren ska uppmärksamma Transportstyrelsens föreskrifter och allmänna råd om medicinska krav för innehav av körkort m.m. (TSFS 2010:125, senast ändrade genom TSFS 2013:2). Intyget ska vara utfärdat tidigast 2 månader före att ansökan kom in till Transportstyrelsen och i enlighet med vad som sägs i 17 kapitlet.\n\tSe: <a href=\"http://www.transportstyrelsen.se\" target=\"_blank\">http://www.transportstyrelsen.se</a>.]]></text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 1: Allmänt\n\t===============================================\n\t-->\n\t<text id=\"KAT_1.RBK\">1. Allmänt</text>\n\n\t<text id=\"FRG_35.RBK\">Vilket år ställdes diagnosen diabetes?</text>\n\t<text id=\"FRG_18.RBK\">Patienten har diabetes</text>\n\t<text id=\"FRG_19.RBK\">Behandling</text>\n\t<text id=\"DFR_19.1.RBK\">Endast kost</text>\n\t<text id=\"DFR_19.2.RBK\">Tabletter</text>\n\t<text id=\"DFR_19.3.RBK\">Insulin</text>\n\t<text id=\"DFR_19.4.RBK\">Insulin sedan år</text>\n\t<text id=\"DFR_19.5.RBK\">Annan behandling, vilken?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 2: Hypoglykemier (lågt blodsocker)\n\t===============================================\n\t-->\n\t<text id=\"KAT_2.RBK\">2. Hypoglykemier (lågt blodsocker)</text>\n\n\t<text id=\"FRG_36.RBK\">a) Har patienten kunskap om lämpliga åtgärder vid hypoglykemi?</text>\n\t<text id=\"FRG_37.RBK\">b) Förekommer hypoglykemier med tecken på nedsatt hjärnfunktion (neuroglukopena symtom) som bedöms kunna innebära en trafiksäkerhetsrisk?</text>\n\t<text id=\"FRG_38.RBK\">c) Saknar patienten förmåga att känna varningstecken på hypoglykemi (\"unawareness\")?</text>\n\t<text id=\"FRG_39.RBK\">d) Har patienten haft allvarlig hypoglykemi (som krävt hjälp av annan för att hävas) under det senaste året?</text>\n\t<text id=\"DFR_39.2.RBK\">Hur många sådana episoder?</text>\n\t<text id=\"FRG_40.RBK\">e) Har patienten haft allvarlig hypoglykemi i trafiken under det senaste året?</text>\n\t<text id=\"DFR_40.2.RBK\">Hur många sådana episoder och när inträffade de?</text>\n\t<text id=\"FRG_41.RBK\">f) Genomför patienten egenkontroller av blodsocker?</text>\n\t<text id=\"FRG_42.RBK\">g) Har patienten haft allvarlig hypoglykemi (som krävt hjälp av annan för att hävas) under vaken tid det senaste året?</text>\n  <text id=\"DFR_42.2.RBK\">När?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 3: Synintyg\n\t===============================================\n\t-->\n\t<text id=\"KAT_3.RBK\">3. Synintyg</text>\n\n\t<text id=\"FRG_43.RBK\">a) Ögonläkarintyg kommer att skickas in separat</text>\n\t<text id=\"FRG_44.RBK\">b) Är synfältsprövning enligt Donders konfrontationsmetod utan anmärkning?</text>\n\t<text id=\"FRG_8.RBK\">c) Värden för synskärpa</text>\n\t<text id=\"FRG_6.RBK\">d) Förekommer dubbelseende?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 4: Bedömning\n\t===============================================\n\t-->\n\t<text id=\"KAT_4.RBK\">4. Bedömning</text>\n  <text id=\"KAT_4.HLP\"><![CDATA[<span style=\"text-align:left\">AM = moped klass I<br/>A1 = lätt motorcykel<br/>A2 = mellanstor motorcykel<br/>A = motorcykel<br/>B = personbil, lätt lastbil och enbart ett lätt släpfordon<br/>BE = personbil, lätt lastbil och ett eller flera släpfordon. Släpens totalvikt får inte överstiga 3,5 ton.<br/>C1 = medeltung lastbil och enbart ett lätt släpfordon<br/>C1E = medeltung lastbil och ett eller flera släpfordon oavsett vikt<br/>C = tung lastbil och enbart ett lätt släpfordon<br/>CE = tung lastbil och ett eller flera släpfordon oavsett vikt<br/>D1 = mellanstor buss och enbart ett lätt släpfordon<br/>D1E = mellanstor buss och ett eller flera släpfordon oavsett vikt<br/>D = buss och enbart ett lätt släpfordon<br/>DE = buss och ett eller flera släpfordon oavsett vikt<br/>Taxi = taxiförarlegitimation</span>]]></text>\n\n  <text id=\"FRG_33.RBK\"><![CDATA[Patienten uppfyller kraven enligt 6 kap. i Transportstyrelsens föreskrifter och allmänna\n    råd om\n    medicinska krav för innehav av körkort m.m. (TSFS 2010:125, senast ändrade genom TSFS\n    2013:2).\n    Föreskrivna krav på läkarens specialistkompetens vid diabetessjukdom anges i 17 kap.\n    Se <a href=\"http://www.transportstyrelsen.se\" target=\"_blank\">www.transportstyrelsen.se</a>.]]></text>\n\t<text id=\"DFR_33.1.RBK\">Någon av följande behörighetstyper</text>\n  <text id=\"DFR_33.2.RBK\">Kan inte ta ställning</text>\n  <text id=\"FRG_45.RBK\">Om patienten söker behörighet C1, C1E, C, CE, D1, D1E, D, DE eller Taxi, är han eller hon lämplig att inneha sådan behörighet med hänsyn till de körningar och arbetsformer som är aktuella vid sådant innehav? (Se 6 kap. 16 §)</text>\n\n\t<text id=\"FRG_32.RBK\">Övriga kommentarer och upplysningar</text>\n\t<text id=\"FRG_34.RBK\">Patienten bör före ärendets avgörande undersökas av läkare med specialistkompetens i</text>\n\n</texter>\n"
