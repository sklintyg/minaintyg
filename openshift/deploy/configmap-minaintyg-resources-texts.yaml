  texterMU_LUSE_v1.0.xml: "\uFEFF<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n<texter xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" giltigFrom=\"2016-09-23\" typ=\"LUSE\" version=\"1.0\" xsi:schemaLocation=\"http://schema.forsakringskassan.se/vardgivare_sjukvard/texterMU_v1.0.xsd\" xmlns=\"http://schema.forsakringskassan.se/vardgivare_sjukvard\">\n<text id=\"DFR_1.3.RBK\">Ange vad annat är:</text>\n<text id=\"DFR_10.1.RBK\">Beskriv eventuella undersökningsfynd och grad av funktionsnedsättning (lätt, måttlig, stor, total)</text>\n<text id=\"DFR_11.1.RBK\">Beskriv eventuella undersökningsfynd och grad av funktionsnedsättning (lätt, måttlig, stor, total)</text>\n<text id=\"DFR_12.1.RBK\">Beskriv eventuella undersökningsfynd och grad av funktionsnedsättning (lätt, måttlig, stor, total)</text>\n<text id=\"DFR_13.1.RBK\">Beskriv eventuella undersökningsfynd och grad av funktionsnedsättning (lätt, måttlig, stor, total)</text>\n<text id=\"DFR_14.1.RBK\">Beskriv eventuella undersökningsfynd och grad av funktionsnedsättning (lätt, måttlig, stor, total)</text>\n<text id=\"DFR_17.1.RBK\">Ge konkreta exempel</text>\n<text id=\"DFR_18.1.RBK\">Ange under vilka perioder de pågick och vilka resultat de gav. Ange även erbjudna men inte genomförda/avböjda behandlingar/åtgärder.</text>\n<text id=\"DFR_19.1.RBK\">Ange vad syftet är och om möjligt tidplan samt ansvarig vårdenhet</text>\n<text id=\"DFR_20.1.RBK\">Ange vad syftet är och om möjligt tidplan samt ansvarig vårdenhet</text>\n<text id=\"DFR_21.1.RBK\">Ordinerade läkemedel, alkohol, tobak och övriga substansintag</text>\n<text id=\"DFR_26.1.RBK\">Jag önskar att Försäkringskassan kontaktar mig</text>\n<text id=\"DFR_26.2.RBK\">Ange gärna varför du vill ha kontakt</text>\n<text id=\"DFR_4.3.HLP\">Skriv exempelvis Neuropsykiatriska kliniken på X-stads sjukhus eller om patienten själv kommer att bifoga utredningen till sin ansökan.</text>\n<text id=\"DFR_4.3.RBK\">Från vilken vårdgivare kan Försäkringskassan hämta information om utredningen/underlaget?</text>\n<text id=\"DFR_45.2.RBK\">Beskriv vilken eller vilka diagnoser som avses</text>\n<text id=\"DFR_6.2.RBK\">Diagnoskod enligt ICD-10 SE</text>\n<text id=\"DFR_8.1.RBK\">Beskriv eventuella iakttagelser alternativt testresultat från psykologutredning</text>\n<text id=\"DFR_9.1.RBK\">Beskriv eventuella undersökningsfynd och grad av funktionsnedsättning (lätt, måttlig, stor, total)</text>\n<text id=\"FRG_1.RBK\">Utlåtandet är baserat på</text>\n<text id=\"FRG_10.HLP\">Uppmärksamhet, koncentration och exekutiv funktion\n\nFörmågan till uppmärksamhet handlar om att rikta sitt fokus på rätt sak vid rätt tillfälle samt att skifta, fördela och vidmakthålla uppmärksamhet. I förmågan ingår även en tidsaspekt. En person behöver viljemässigt kunna rikta sin uppmärksamhet under lång tid, alltså vara uthållig.\n\nMed exekutiv funktion avses förmågan att planera, initiera, genomföra, korrigera och avsluta en handling.\n\nExempel: Att rikta, reglera och uthålligt bevara uppmärksamheten är en stor svårighet för en person med ADHD/ADD. Tillfälliga svårigheter kan bero på sjukdom (till exempel sömnstörning, depression eller utmattning) eller skada (till exempel hjärnskakning) och uppkomma när som helst under livet.\nÄven svårigheter med exekutiva funktioner är vanliga vid ADHD/ADD men förekommer även vid andra tillstånd.</text>\n<text id=\"FRG_10.RBK\">Uppmärksamhet, koncentration och exekutiv funktion</text>\n<text id=\"FRG_11.HLP\">Annan psykisk funktion\n\nMed annan psykisk funktion avses övriga psykiska funktioner, som berör energinivå, förmågan till impulskontroll, motivation, omdöme, medvetenhet om det egna beteendet samt att vara orienterad till tid, plats, situation och person.\n\nExempel: I denna ruta kan till exempel affektiva svårigheter, svårigheter att reglera sitt temperament, beteendestörningar och missbruk ingå. Även påverkan på medvetande och orienteringsförmåga samt förvirring sekundärt till kroppslig sjukdom kan ingå.</text>\n<text id=\"FRG_11.RBK\">Annan psykisk funktion</text>\n<text id=\"FRG_12.HLP\">Sinnesfunktioner och smärta\n\nMed sinnesfunktion avses förmågan att tolka de fem sinnena, syn, hörsel, känsel, lukt och smak. Begreppet sinnesfunktion används oftast synonymt med perception. Man kan vara särskilt känslig och uppleva obehag vid ljud, ljus, temperatur, beröring, smak eller lukt eller vara mindre känslig.\n\nMed smärta avses här förnimmelse av obehaglig känsla som tyder på tänkbar eller faktisk skada i någon del av kroppen. Det innefattar förnimmelser av generell eller lokal smärta i en eller flera kroppsdelar, smärta i ett dermatom (hudavsnitt), huggande, brännande, molande smärta och värk samt funktionsnedsättningar såsom myalgi (muskelsmärta), analgesi (okänslighet för smärta) och hyperalgesi (överkänslighet för smärta).\n\nExempel: Avvikelser vad gäller sinnesfunktion (perception) är vanligt till exempel inom det neuropsykiatriska området men saknar ofta specifik medicinsk diagnos. Smärtproblematik är dock mycket vanligt och kan utgöra både en primär svårighet och sekundär till annan sjukdom.</text>\n<text id=\"FRG_12.RBK\">Sinnesfunktioner och smärta</text>\n<text id=\"FRG_13.HLP\">Balans, koordination och motorik\n\nMed balans avses kroppens balansfunktion och förnimmelse av kroppsställning (positionsuppfattning). Med koordination avses till exempel öga-handkoordination, gångkoordination och att samordna rörelser av armar och ben. Med motorik avses svårigheter med finmotorik, grovmotorik eller till exempel munmotorik.\n\nExempel: Svårigheter med dessa områden kan ha uppstått tidigt som till exempel vid en CP-skada eller uppkommit senare i livet till följd av till exempel en stroke eller neurologisk sjukdom.</text>\n<text id=\"FRG_13.RBK\">Balans, koordination och motorik</text>\n<text id=\"FRG_14.HLP\">Annan kroppslig funktion\n\nMed annan kroppslig funktion avses här avvikelser eller förlust i kroppsfunktion och fysiologiska funktioner utifrån ICF:s intentioner. Här beskrivs observerade funktionsnedsättningar (direkt/indirekt) med avvikelser i status men även sådana som framkommit i annan medicinsk utredning.\n\nExempel: Med annan kroppslig funktion avses konsekvenser av somatisk sjukdom som till exempel avvikelser i kroppsligt status, röntgen- och laboratoriefynd samt kliniskt fysiologiska undersökningar.</text>\n<text id=\"FRG_14.RBK\">Annan kroppslig funktion</text>\n<text id=\"FRG_17.HLP\">Ge konkreta exempel på situationer och aktiviteter i patientens sysselsättning där svårigheter uppstår. Beskriv \n- hur ofta dessa situationer uppstår och graden av svårigheterna\n- om begränsningarna har observerats själv eller av någon annan, till exempel i en testsituation, samt vad som är grundat på anamnes/intervju\n- om det finns någon typ av aktivitet som patienten bör undvika på grund av betydande medicinsk risk eller allvarlig olycksrisk.</text>\n<text id=\"FRG_17.RBK\">Aktivitetsbegränsningar - beskriv vad har patienten svårt att göra på grund av den eller de funktionsnedsättningar som beskrivs ovan</text>\n<text id=\"FRG_18.RBK\">Avslutade medicinska behandlingar/åtgärder</text>\n<text id=\"FRG_19.RBK\">Pågående medicinska behandlingar/åtgärder</text>\n<text id=\"FRG_2.RBK\">Jag har känt patienten sedan den</text>\n<text id=\"FRG_20.RBK\">Planerade medicinska behandlingar/åtgärder</text>\n<text id=\"FRG_21.RBK\">Substansintag</text>\n<text id=\"FRG_22.HLP\">Särskilda arbetstider kan vara annan än ordinarie förläggning av arbetstiden, till skillnad från att minska arbetstiden lika mycket varje dag.</text>\n<text id=\"FRG_22.RBK\">Hur bedömer du att patientens medicinska förutsättningar för arbete, helt eller delvis, kan utvecklas över tid? Beskriv även om det finns medicinska skäl till särskilda arbetstider.</text>\n<text id=\"FRG_23.HLP\">Beskriv här om patienten har några speciella förmågor som kan tas till vara även om det inte är i en arbetssituation. Informationen är till för att hjälpa Försäkringskassan som, utöver att bedöma rätten till ersättning, även ansvarar för att samordna rehabilitering och andra aktiva insatser.</text>\n<text id=\"FRG_23.RBK\">Beskriv vad patienten kan göra trots sin sjukdom eller sina begränsningar</text>\n<text id=\"FRG_25.RBK\">Övriga upplysningar</text>\n<text id=\"FRG_26.HLP\">Försäkringskassans handläggare tar kontakt med dig när underlaget har kommit in och handläggningen kan påbörjas.</text>\n<text id=\"FRG_26.RBK\">Kontakt med Försäkringskassan</text>\n<text id=\"FRG_3.RBK\">Är utlåtandet även baserat på andra medicinska utredningar eller underlag?</text>\n<text id=\"FRG_4.RBK\">Ange utredning eller underlag</text>\n<text id=\"FRG_45.HLP\">Möjliga anledningar kan vara:\n- att det var länge sedan utredningen gjordes\n- att ny bedömning har rekommenderats i tidigare utlåtande eller\n- att den kliniska bilden avviker från vad som kan förväntas utifrån ställd diagnos.</text>\n<text id=\"FRG_45.RBK\">Finns skäl till att revidera/uppdatera tidigare satt diagnos?</text>\n<text id=\"FRG_5.RBK\">Bakgrund - beskriv kortfattat förloppet för aktuella sjukdomar</text>\n<text id=\"FRG_6.HLP\">Ange diagnoser för sjukdom som orsakar nedsatt arbetsförmåga. Huvuddiagnosen för arbetsförmågans nedsättning anges först.</text>\n<text id=\"FRG_6.RBK\">Diagnos/diagnoser för sjukdom som orsakar nedsatt arbetsförmåga</text>\n<text id=\"FRG_7.RBK\">När och var ställdes diagnosen/diagnoserna?</text>\n<text id=\"FRG_8.HLP\">Intellektuell funktion\n\nMed intellektuell funktion, teoretisk begåvning eller intelligens avses förmågan att tänka logiskt. För att lösa ett problem på ett logiskt vis gör vi det genom att föreställa oss det i tankarna snarare än att pröva oss fram konkret.\n\nExempel: En vuxen som klarat skolgång med normalbetyg och klarar vardagliga krav i arbete och privatliv är i regel normalbegåvad. För en noggrannare nivåbedömning krävs testning utförd av psykolog.</text>\n<text id=\"FRG_8.RBK\">Intellektuell funktion</text>\n<text id=\"FRG_9.HLP\">Kommunikation och social interaktion\n\nMed kommunikation avses att kunna uttrycka och ta emot verbala, skrivna eller andra former av Information/meddelanden.\n\nMed social interaktion avses förmågan att på ett teoretiskt plan sätta sig in i hur andra människor tänker och känner, även om man inte varit med om samma situation själv. Bristande förmåga till social interaktion leder lätt till missförstånd, konflikter och svårigheter med relationer i privatliv och arbetsliv.\n\nExempel: Svårigheter som till exempel uppmärksamhetsbrister, impulskontrollbrist, personlighetsstörningar och affektiva sjukdomar kan leda till svårigheter med social interaktion. Om svårigheterna med social interaktion är omfattande ställs diagnos inom det så kallade autismspektrat.</text>\n<text id=\"FRG_9.RBK\">Kommunikation och social interaktion</text>\n<text id=\"FRM_1.RBK\">Vad är sjukersättning?\nSjukersättning är en ersättning för personer mellan 30 och 64 år som har nedsatt arbetsförmåga på grund av sjukdom, skada eller funktionsnedsättning. Beroende på hur mycket arbetsförmågan är nedsatt kan man få en fjärdedels, halv, tre fjärdedels eller hel sjukersättning. Man kan få sjukersättning om Försäkringskassan bedömer att arbetsförmågan är nedsatt med minst 25 procent för all överskådlig framtid och att alla rehabiliteringsmöjligheter bedöms uttömda.</text>\n<text id=\"FRM_2.RBK\">Vad är sjukersättning?\nSjukersättning är en ersättning för personer mellan 30 och 64 år som har nedsatt arbetsförmåga på grund av sjukdom, skada eller funktionsnedsättning. Beroende på hur mycket arbetsförmågan är nedsatt kan man få en fjärdedels, halv, tre fjärdedels eller hel sjukersättning. Man kan få sjukersättning om Försäkringskassan bedömer att arbetsförmågan är nedsatt med minst 25 procent för all överskådlig framtid och att alla rehabiliteringsmöjligheter bedöms uttömda.\n\nFörutsättningar för att få sjukersättning\nFörsäkringskassan bedömer arbetsförmågan i förhållande till alla arbeten på hela arbetsmarknaden, alltså även till särskilt anpassade arbeten och anställningar med lönebidrag. Man kan få sjukersättning om Försäkringskassan bedömer att arbetsförmågan är nedsatt med minst 25 procent för all överskådlig framtid och att alla rehabiliteringsmöjligheter är uttömda. Den som ansöker om sjukersättning ska skicka med ett läkarutlåtande. I ett pågående sjukpenningärende kan också Försäkringskassan på eget initiativ begära ett läkarutlåtande från behandlande läkare.\n\nOm du inte känner patienten ska hen styrka sin identitet genom legitimation med foto (SOSFS 2005:29).</text>\n<text id=\"KAT_1.RBK\">Grund för medicinskt underlag</text>\n<text id=\"KAT_10.RBK\">Kontakt</text>\n<text id=\"KAT_3.RBK\">Bakgrund</text>\n<text id=\"KAT_4.RBK\">Diagnos</text>\n<text id=\"KAT_5.HLP\">Ange observerade nedsättningar (direkt och indirekt)\n- avvikelser i somatiskt och psykiskt status\n- röntgen- och laboratoriefynd\n- resultat av kliniskt fysiologiska undersökningar\n- andra testresultat, exempelvis neuropsykologiska.\n\nVid psykisk sjukdom, ange förutom basalt psykiskt status även den del av anamnesen som läkaren bedömer tala för ett psykiatriskt tillstånd.\n\nKällhänvisning funktionsområden\nFunktionsområdenas hjälptexter följer väsentligen ICF men då kategorierna i läkarutlåtandena är färre har vissa förenklingar gjorts. Texterna avseende de psykiska funktionsområdena är till största del hämtade ur boken \"Neuropsykiatriska funktioner hos barn, ungdomar och unga vuxna\".\nBoken är skriven av psykolog Viveca Ernmark i utbildningssyfte för Försäkringskassan.</text>\n<text id=\"KAT_5.RBK\">Funktionsnedsättningar</text>\n<text id=\"KAT_6.RBK\">Aktivitetsbegränsningar</text>\n<text id=\"KAT_7.RBK\">Medicinsk behandling</text>\n<text id=\"KAT_8.RBK\">Medicinska förutsättningar för arbete</text>\n<text id=\"KAT_9.RBK\">Övrigt</text>\n<text id=\"KV_FKMU_0001.ANHORIG.RBK\">Anhörigs beskrivning av patienten</text>\n<text id=\"KV_FKMU_0001.ANNAT.RBK\">Annat</text>\n<text id=\"KV_FKMU_0001.JOURNALUPPGIFTER.RBK\">Journaluppgifter från den</text>\n<text id=\"KV_FKMU_0001.UNDERSOKNING.RBK\">Min undersökning av patienten</text>\n<text id=\"KV_FKMU_0005.ARBETSTERAPEUT.RBK\">Underlag från arbetsterapeut</text>\n<text id=\"KV_FKMU_0005.FORETAGSHALSOVARD.RBK\">Underlag från företagshälsovård</text>\n<text id=\"KV_FKMU_0005.FYSIOTERAPEUT.RBK\">Underlag från fysioterapeut</text>\n<text id=\"KV_FKMU_0005.HABILITERING.RBK\">Underlag från habiliteringen</text>\n<text id=\"KV_FKMU_0005.LOGOPED.RBK\">Underlag från logoped</text>\n<text id=\"KV_FKMU_0005.NEUROPSYKIATRISKT.RBK\">Neuropsykiatriskt utlåtande</text>\n<text id=\"KV_FKMU_0005.OVRIGT_UTLATANDE.RBK\">Övrigt</text>\n<text id=\"KV_FKMU_0005.PSYKOLOG.RBK\">Underlag från psykolog</text>\n<text id=\"KV_FKMU_0005.SPECIALISTKLINIK.RBK\">Utredning av annan specialistklinik</text>\n<text id=\"KV_FKMU_0005.VARD_UTOMLANDS.RBK\">Utredning från vårdinrättning utomlands</text>\n</texter>\n"
