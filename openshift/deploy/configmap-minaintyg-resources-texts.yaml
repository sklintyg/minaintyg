  texterTS_TSTRK_1007_v6.8.xml: "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<texter typ=\"TS-BAS\" giltigFrom=\"2016-04-01\" version=\"6.8\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n\t<!--\n\t===============================================\n\tKATEGORI: Intyg avser\n\t===============================================\n\t-->\n\t<text id=\"KAT_99.RBK\">Intyg avser</text>\n  <text id=\"KAT_99.HLP\"><![CDATA[<span style=\"text-align:left\">C1 = medeltung lastbil och enbart ett lätt släpfordon<br/>C1E = medeltung lastbil och ett eller flera släpfordon oavsett vikt<br/>C = tung lastbil och enbart ett lätt släpfordon<br/>CE = tung lastbil och ett eller flera släpfordon oavsett vikt<br/>D1 = mellanstor buss och enbart ett lätt släpfordon<br/>D1E = mellanstor buss och ett eller flera släpfordon oavsett vikt<br/>D = buss och enbart ett lätt släpfordon<br/>DE = buss och ett eller flera släpfordon oavsett vikt<br/>Taxi = taxiförarlegitimation<br/>Annat = (AM,A1,A2,A,B,BE eller Traktor)</span>]]></text>\n  <text id=\"FRG_1.RBK\">Detta intyg ska användas vid förlängd giltighet av högre behörighet, ansökan om körkortstillstånd för grupp II och III och vid ansökan om taxiförarlegitimation.</text>\n  <text id=\"FRG_1.HLP\">Grupp II omfattar behörigheterna AM, A1, A2, A, B, BE, C1, C1E, C och CE.<br/> Grupp III omfattar behörigheterna AM, A1, A2, A, B, BE, C1, C1E, C, CE, D1, D1E, D och DE.</text>\n  <text id=\"FRG_1.2.RBK\">Intyget kan också användas när Transportstyrelsen i andra fall begärt ett läkarintyg. Markera då endast i rutan Annat nedan.</text>\n  <text id=\"KORKORT_C1.RBK\">C1</text>\n  <text id=\"KORKORT_C1E.RBK\">C1E</text>\n  <text id=\"KORKORT_C.RBK\">C</text>\n  <text id=\"KORKORT_CE.RBK\">CE</text>\n  <text id=\"KORKORT_D1.RBK\">D1</text>\n  <text id=\"KORKORT_D1E.RBK\">D1E</text>\n  <text id=\"KORKORT_D.RBK\">D</text>\n  <text id=\"KORKORT_DE.RBK\">DE</text>\n  <text id=\"KORKORT_TAXI.RBK\">Taxi</text>\n  <text id=\"KORKORT_ANNAT.RBK\">Annat</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI: Identitet styrkt genom\n\t===============================================\n\t-->\n\t<text id=\"KAT_100.RBK\">Identitet styrkt genom</text>\n  <text id=\"IDENTITET_ID_KORT.RBK\">ID-kort</text>\n  <text id=\"IDENTITET_FORETAG_ELLER_TJANSTEKORT.RBK\">Företagskort eller tjänstekort.</text>\n  <text id=\"IDENTITET_KORKORT.RBK\">Svenskt körkort</text>\n  <text id=\"IDENTITET_PERS_KANNEDOM.RBK\">Personlig kännedom</text>\n  <text id=\"IDENTITET_FORSAKRAN_KAP18.RBK\">Försäkran enligt 18 kap 4 §</text>\n  <text id=\"IDENTITET_PASS.RBK\">Pass</text>\n\n  <text id=\"FRM_1.RBK\">&#185; SIS-märkt ID-kort, svenskt nationellt ID-kort eller ID-kort utfärdat av Skatteverket.\n&#178; SIS-märkt företagskort eller tjänstekort.\n&#179; Försäkran enligt 18 kap 4 § i Transportstyrelsens föreskrifter och allmänna råd (TSFS 2010:125) om medicinska krav för innehav av körkort m.m.\n&#8308; Svenskt EU-pass, annat EU-pass utfärdade från och med den 1 september 2006, pass utfärdat av Island, Liechtenstein, Norge eller Schweiz från och med den 1 september 2006.</text>\n\n    <text id=\"FRM_2.RBK\">Läkaren ska uppmärksamma Transportstyrelsens föreskrifter och allmänna råd (TSFS 2010:125) om medicinska krav för innehav av körkort m.m.</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 1: Synfuntioner\n\t===============================================\n\t-->\n\t<text id=\"KAT_1.RBK\">1. Synfunktioner</text>\n\n\t<text id=\"FRG_3.RBK\">a) Tecken på synfältsdefekter vid undesökning enligt Donders konfrontationsmetod?</text>\n\t<text id=\"FRG_4.RBK\">b) Framkommer anamnestiska uppgifter om begränsning av seendet vid nedsatt belysning?</text>\n\t<text id=\"FRG_5.RBK\">c) Har patienten någon progressiv ögonsjukdom?</text>\n  <text id=\"FRG_3-5.INF\">Om någon av frågorna a-c besvaras med ja eller om det bedöms sannolikt att synfältsdefekter föreligger krävs läkarintyg av ögonspecialist.</text>\n\t<text id=\"FRG_6.RBK\">d) Framkommer dubbelseende vid prövning av ögats rörlighet (prövningen ska göras i de åtta huvudmeridianerna)?</text>\n\t<text id=\"FRG_7.RBK\">e) Förekommer nystagmus?</text>\n\t<text id=\"FRG_8.RBK\">f) Värden för synskärpa</text>\n  <text id=\"FRG_8.INF\"><![CDATA[Alla bokstäver ska kunna läsas på den rad som anger synskärpa. Är synskärpan sämre än 0,1 ska den anges som 0,0<br/><br/> OBS! Uppgifterna om synskärpa och korrektion kan grundas på tidigare utförd undersökning av bland annat legitimerad optiker. Uppgifterna ska då ingå som underlag vid läkarens samlade bedömning.]]></text>\n  <text id=\"FRG_9.RBK\">Högsta styrka i något av glasen överskrider plus 8 dioptrier</text>\n  <text id=\"FRG_9.INF\">Intyg om korrektionsglasens styrka måste skickas in.</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 2: Hörsel- och balanssinne\n\t===============================================\n\t-->\n\t<text id=\"KAT_2.RBK\">2. Hörsel och balanssinne</text>\n\n\t<text id=\"FRG_10.RBK\">a) Har patienten överraskande anfall av balansrubbningar eller yrsel?</text>\n\t<text id=\"FRG_11.RBK\">b) Har patienten svårt att uppfatta vanlig samtalsstämma på fyra meters avstånd (hörapparat får användas)?</text>\n\t<!--\n\t===============================================\n\tKATEGORI 3: Rörelseorganens funktioner\n\t===============================================\n\t-->\n\t<text id=\"KAT_3.RBK\">3. Rörelseorganens funktioner</text>\n\n\t<text id=\"FRG_12.RBK\">a) Har patienten någon sjukdom eller funktionsnedsättning som påverkar rörligheten och som medför att fordon inte kan köras på ett trafiksäkert sätt?</text>\n\t<text id=\"DFR_12.2.RBK\">Ange vilken typ av nedsättning eller sjukdom:</text>\n\t<text id=\"FRG_13.RBK\">b) För innehav av behörigheterna D1, D1E, D, DE eller taxi: Finns en nedsättning av rörelseförmågan som gör att patienten inte kan hjälpa passagerare in och ut ur fordonet samt med bilbälte?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 4: Hjärt- och kärlsjukdomar\n\t===============================================\n\t-->\n\t<text id=\"KAT_4.RBK\">4. Hjärt- och kärlsjukdomar</text>\n\n\t<text id=\"FRG_14.RBK\">a) Föreligger hjärt- eller kärlsjukdom som kan medföra en påtaglig risk för att hjärnans funktioner akut försämras eller som i övrigt innebär en trafiksäkerhetsrisk?</text>\n\t<text id=\"FRG_15.RBK\">b) Finns tecken på hjärnskada efter trauma, stroke eller annan sjukdom i centrala nervsystemet?</text>\n\t<text id=\"FRG_16.RBK\">c) Föreligger viktiga riskfaktorer för stroke (tidigare stroke eller TIA, förhöjt blodtryck, förmaksflimmer eller kärlmissbildning)?</text>\n\t<text id=\"DFR_16.2.RBK\">Typ av sjukdom:</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 5: Diabetes\n\t===============================================\n\t-->\n\t<text id=\"KAT_5.RBK\">5. Diabetes</text>\n\n\t<text id=\"FRG_17.RBK\">Har patienten diabetes?</text>\n\n\t<text id=\"FRG_18.RBK\">Vilken typ?</text>\n\n\t<text id=\"FRG_19.RBK\">Ange behandling:</text>\n\t<text id=\"DFR_19.1.RBK\">Kost</text>\n\t<text id=\"DFR_19.2.RBK\">Tabletter</text>\n\t<text id=\"DFR_19.3.RBK\">Insulin</text>\n  <text id=\"DFR_19.3.INF\">Har patienten tablett- eller insulinbehandlad diabetes krävs ett läkarintyg gällande sjukdomen</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 6: Neurologiska sjukdomar\n\t===============================================\n\t-->\n\t<text id=\"KAT_6.RBK\">6. Neurologiska sjukdomar</text>\n\n\t<text id=\"FRG_20.RBK\">Finns tecken på neurologisk sjukdom?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 7: Epilepsi, epileptiskt anfall och annan medvetandestörning\n\t===============================================\n\t-->\n\t<text id=\"KAT_7.RBK\">7. Epilepsi, epileptiskt anfall och annan medvetandestörning</text>\n\n\t<text id=\"FRG_21.RBK\">Har eller har patienten haft epilepsi, epileptiskt anfall eller annan medvetandestörning?</text>\n\t<text id=\"DFR_21.2.RBK\">Om det är frågan om annan medvetandestörning, ange när den inträffade och orsak: </text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 8: Njursjukdomar\n\t===============================================\n\t-->\n\t<text id=\"KAT_8.RBK\">8. Njursjukdomar</text>\n\n\t<text id=\"FRG_22.RBK\">Föreligger allvarligt nedsatt njurfunktion som kan innebära en trafiksäkerhetsrisk?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 9: Demens och andra kognitiva störningar\n\t===============================================\n\t-->\n\t<text id=\"KAT_9.RBK\">9. Demens och andra kognitiva störningar</text>\n\n\t<text id=\"FRG_23.RBK\">Finns tecken på sviktande kognitiv funktion?</text>\n\n\n\t<!--\n\t===============================================\n\tKATEGORI 10: Sömn- och vakenhetsstörningar\n\t===============================================\n\t-->\n\t<text id=\"KAT_10.RBK\">10. Sömn- och vakenhetsstörningar</text>\n\n\t<text id=\"FRG_24.RBK\">Finns tecken på, eller anamnestiska uppgifter som talar för sömn- eller vakenhetsstörning?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 11: Alkohol, narkotika och läkemedel\n\t=============================================\n\t-->\n\t<text id=\"KAT_11.RBK\">11. Alkohol, narkotika och läkemedel</text>\n\n\t<text id=\"DFR_25.1.RBK\">a) Finns journaluppgifter, anamnestiska uppgifter, resultat av laboratorieprover eller andra tecken på missbruk eller beroende av alkohol, narkotika eller läkemedel?</text>\n\t<text id=\"DFR_25.2.RBK\">b) Har patienten vid något tillfälle varit föremål för vårdinsatser för missbruk eller beroende av alkohol, narkotika eller läkemedel?</text>\n\t<text id=\"DFR_25.3.RBK\">Om någon av frågorna 11a) eller 11b) besvaras med ja, behövs det provtagning avseende aktuellt bruk av alkohol eller narkotika?</text>\n  <text id=\"DFR_25.3.INF\">Om provtagning görs ska resultatet redovisas separat.</text>\n\n\t<text id=\"FRG_26.RBK\">c) Pågår regelbundet läkarordinerat bruk av läkemedel som kan innebära en trafiksäkerhetsrisk?</text>\n\t<text id=\"DFR_26.1.RBK\">Läkemedel och ordinerad dos:</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 12: Psykiska sjukdomar och störningar\n\t=============================================\n\t-->\n\t<text id=\"KAT_12.RBK\">12. Psykiska sjukdomar och störningar</text>\n\n\t<text id=\"FRG_27.RBK\">Har eller har patienten haft psykisk sjukdom eller störning, till exempel schizofreni, annan psykos eller bipolär (manodepressiv) sjukdom?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 13: ADHD, autismspektrumtillstånd och likartade tillstånd samt psykisk utvecklingsstörning\n\t=============================================\n\t-->\n\t<text id=\"KAT_13.RBK\">13. ADHD, autismspektrumtillstånd och likartade tillstånd samt psykisk utvecklingsstörning</text>\n\n\t<text id=\"FRG_28.RBK\">a) Har patienten någon psykisk utvecklingsstörning?</text>\n\t<text id=\"FRG_29.RBK\">b) Har patienten till exempel ADHD, ADD, DAMP, Aspergers syndrom eller Tourettes syndrom?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 14:  Sjukhusvård\n\t=============================================\n\t-->\n\t<text id=\"KAT_14.RBK\">14. Sjukhusvård</text>\n\n\t<text id=\"FRG_30.RBK\">Har patienten vårdats på sjukhus eller haft kontakt med läkare med anledning av fälten 1-13?</text>\n\t<text id=\"DFR_30.2.RBK\">Om frågan besvarats med ja, när?</text>\n\t<text id=\"DFR_30.3.RBK\">Vårdinrättningens namn och klinik/er:</text>\n\t<text id=\"DFR_30.4.RBK\">För vad?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 15: Övrig medicinering\n\t=============================================\n\t-->\n\t<text id=\"KAT_15.RBK\">15. Övrig medicinering</text>\n\t<text id=\"FRG_31.RBK\">Har patienten någon stadigvarande medicinering?</text>\n\t<text id=\"DFR_31.2.RBK\">Vilken eller vilka mediciner?</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI 16: Övrig kommentar\n\t=============================================\n\t-->\n\t<text id=\"KAT_16.RBK\">16. Övrig kommentar</text>\n\t<text id=\"FRG_32.RBK\">Övriga kommentarer som är relevant ur trafiksäkerhetssynpunkt:</text>\n\n\t<!--\n\t===============================================\n\tKATEGORI: Bedömning\n\t=============================================\n\t-->\n\t<text id=\"KAT_101.RBK\">Bedömning</text>\n\n  <text id=\"FRG_33.RBK\">Patienten uppfyller kraven enligt Transportstyrelsens föreskrifter och allmänna råd om medicinska krav för innehav av körkort m.m. (TSFS 2010:125, senast ändrade genom TSFS 2013:2) för:</text>\n\t<text id=\"DFR_33.1.RBK\">Någon av följande behörigheter:</text>\n  <text id=\"DFR_33.2.RBK\">Kan inte ta ställning</text>\n\t<text id=\"FRG_34.RBK\">Patienten bör före ärendets avgörande undersökas av läkare med specialistkompetens i:</text>\n\n</texter>\n"
