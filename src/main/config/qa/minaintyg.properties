consent.set.url = http://ine-sii-app-vip.sth.basefarm.net:8080/inera-certificate/set-consent/v1.0
certificates.list.url = http://ine-sii-app-vip.sth.basefarm.net:8080/inera-certificate/list-certificates/v1.0
certificates.setstatus.url = http://ine-sii-app-vip.sth.basefarm.net:8080/inera-certificate/set-certificate-status/v1.0
