certificates.getcertificatecontent.url = http://ine-sii-app-vip.sth.basefarm.net:8080/inera-certificate/get-certificate-content/v1.0

# MVK SSL config
mvk.truststore.file = /var/spool/tomcat/minaintyg/etc/truststore-mvk-sso.jks
mvk.truststore.type = JKS
mvk.truststore.password = 

mvk.keystore.file = /var/spool/tomcat/minaintyg/etc/qa.eintyg.inera.sjunet.org_old.p12
mvk.keystore.type = PKCS12
mvk.keystore.password = 
mvk.keystore.keyPassword = 

# MVK config
#mvk.validatetoken.address = https://asbcacc.minavardkontakter.se/MvkAsb_ValidateIDWeb/sca/ValidateToken
mvk.validatetoken.address = https://asbc.minavardkontakter.se/MvkAsb_ValidateIDWeb/sca/ValidateToken
mvk.guidParamName = guid
mvk.create-missing-users = false
mvk.commonNameCheck = false

# SAML config
saml.metadata.location = TODO
saml.keystore.file = file:/var/spool/tomcat/minaintyg/etc/fk-saml-keystore.jks
saml.keystore.alias = minaintyg.se
saml.keystore.password = 
saml.baseUrl = https://qa.minaintyg.se/web/fksso
# When running behind proxy the following must match the external endpoint
saml.proxy.host = qa.minaintyg.se

# Port for talking to internal modules
modules.port = 8080
