pluginManagement {
    repositories {
        // Uncomment line below during development of gradle-intyg-plugin
        //mavenLocal()
        maven { url "https://nexus.drift.inera.se/repository/it-public/" }
        gradlePluginPortal()
    }
}

rootProject.name = 'minaintyg'

include ':minaintyg-web'
include ':minaintyg-protractor'

project(':minaintyg-web').projectDir = "$rootDir/web" as File
project(':minaintyg-protractor').projectDir = "$rootDir/test" as File
