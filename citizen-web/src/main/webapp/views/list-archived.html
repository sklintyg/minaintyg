<h1>
  <span id="archivedHeader"><message key="label.archived" /></span>
</h1>
    <message key="certificates.archivedDescription" ></message>

  <div ng-hide="doneLoading" style="text-align: center; padding: 20px;">
    <img src="/img/ajax-loader.gif" style="text-align: center;" />
    <p style="text-align: center; color: #64ABC0; margin-top: 20px;">
      <strong><message key="label.archivedcertificatesloading" /></strong>
    </p>
  </div>

  <table id="certTable" class="table expandable" ng-show="(certificates | archivedfilter).length>0">
    <thead>
      <tr>
        <th><message key="listtable.headers.issued" /></th>
        <th><message key="listtable.headers.type" /></th>
        <th><message key="listtable.headers.certperiod" /></th>
        <th><message key="listtable.headers.issuedby" /></th>
        <th><message key="listtable.headers.latestEvent" /></th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="cert in certificates | archivedfilter" class="{{cert.status}}">
        <td>{{cert.sentDate}}</td>
        <td><message key="certificates.types.{{cert.type}}"/></td>
        <td>{{cert.fromDate | date:'longDate'}}&ndash;{{cert.tomDate| date:'longDate'}}</td>
        <td>{{cert.careunitName}}</td>
        <td><message key="certificates.status.{{cert.status}}" fallback=""/></td>
        <td><a id="restoreCertificate-{{cert.id}}" href ng-click="restoreCert(cert.id)"><message key="label.restore" /></a></td>
      </tr>
    </tbody>

  </table>
  
    <div class="table-bottom" ng-hide="(certificates | archivedfilter).length<1"></div>

    <div id="noCerts" class="alert alert-error" ng-show="doneLoading && (certificates | archivedfilter).length<1">
      <message key="error.noarchivedcerts" />
    </div>
