<div id="about-mina-intyg-root" class="span3">
<!--  <h1>
    <span id="aboutHeader"><message key="about.header" /></span>
  </h1>-->
  <ul class="nav nav-tabs nav-stacked">
    <li ng-class="{'active': visibility['omminaintyg'] }"><a id="link-about-omminaintyg" href ng-click="navigateTo('omminaintyg')"><message key="about.omminaintyghead"></message><i class="icon-chevron-right"></i></a></li>
    <li ng-class="{'active': visibility['samtycke'] }"><a id="link-about-samtycke" href ng-click="navigateTo('samtycke')"><message key="about.consentheader"></message><i class="icon-chevron-right"></i></a></li>
    <li ng-class="{'active': visibility['juridik'] }"><a id="link-about-juridik" href ng-click="navigateTo('juridik')"><message key="about.juridikhead"></message><i class="icon-chevron-right"></i></a></li>
  </ul>
</div>
<div class="span9">
  <div id="about-content-omminaintyg" ng-show="visibility.omminaintyg">
	  <h2><message key="about.omminaintyghead"></message></h2>
	  <message key="about.omminaintygtext"></message>
  </div>

  <div id="about-content-samtycke" ng-show="visibility.samtycke">
    <h2><message key="about.consentheader"></message></h2>

	<div class="alert alert-info">
	  <h3><message key="about.revokeconsentheader"></message></h3>
	  <p><message key="about.revokeconsenttext"></message></p>
	  <p>
		<input id="revokeConsentBtn" type="button" ng-click="openConfirmDialog()" value="{{getMessage('about.revokeconsentheader')}}" class="btn btn-success" />
	  </p>
	</div>

	<message key="about.consenttext"></message>

    <!-- Modal confirm dialog for revoke consent -->
    <div id="revoke-consent-confirmation-dialog" modal="shouldBeOpen" close="closeConfirmDialog(false)" options="opts">
      <div class="modal-header">
        <button class="close" ng-click="closeConfirmDialog(false)">Ã—</button>
        <h3><message key="about.revokemodal.header"></message></h3>
      </div>
      <div class="modal-body">
        <p><message key="about.revokemodal.text"></message></p>
      </div>
      <div class="modal-footer">
        <button id="revoke-consent-button" class="btn btn-success" ng-click="closeConfirmDialog(true)"><message key="common.ok"></message></button>
        <button class="btn btn-link" ng-click="closeConfirmDialog(false)"><message key="common.cancel"></message></button>
      </div>
    </div>

  </div>

  <div id="about-content-juridik" ng-show="visibility.juridik">
	  <h2><message key="about.juridikhead"></message></h2>
	  <message key="about.juridiktext"></message>
  </div>

</div>
