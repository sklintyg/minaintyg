# Configuration and resource folders
minaintyg.dir=${certificate.folder}
resources.dir=${resources.folder}

# NTjP configuration
ntjp.base.url=${baseUrl}/services/stubs
infrastructure.directory.logicalAddress=stub

# Configuration folder
config.dir = ${config.folder}

# Base URLs to services provided by Intygstjansten
certificate.baseUrl = http://intygstjanst-test-minaintyg-test:8080
elva77.url.main = https://kontakt.minavardkontakter.se/mvk/

# Logical adresses
putjanst.logicaladdress = PUTEST
intygstjanst.logicaladdress = 5565594230

#################################################
#
# SAML config
#
#################################################
fk.saml.keystore.file = file:${certificate.folder}/fk-saml-keystore.jks
fk.saml.keystore.alias = minaintyg.se

################################################
#
# NTjP WebService Configuration
#
################################################
ntjp.ws.certificate.file=${certificate.folder}/test.intygstjanster.sjunet.org.jks
ntjp.ws.certificate.type=JKS
ntjp.ws.truststore.file=${certificate.folder}/truststore.jks
ntjp.ws.truststore.type=JKS

#################################################
#
# PU redis cache settings
#
#################################################
redis.host=localhost
redis.cache.default_entry_expiry_time_in_seconds=1440
pu.cache.expiry=1440
